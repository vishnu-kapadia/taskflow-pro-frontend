<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vishnu Kapadia">
    <meta name="description" content="TaskFlow Pro dashboard wireframe">
    <meta name="keywords" content="Dashboard, Wireframe, TaskFlow Pro">

    <title>Dashboard - TaskFlow Pro (Wireframe)</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="site-brand">TaskFlow Pro</div>
            <h1>Dashboard</h1>
            <nav class="site-nav" aria-label="User">
                <ul>
                    <li><a href="#">My profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container layout">
        <aside class="sidebar" aria-labelledby="Sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Workspaces</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Notifications</a></li>
                </ul>
            </nav>
        </aside>

        <section class="main-area" id="main-area" aria-labelledby="project-heading">
            <h2 id="project-heading">Current projects</h2>
            <!-- Placeholder for React mount -->
            <div class="card" data-mount="taskflow-dashboard" aria-live="polite">
                <!-- TODO: React will mount here -->
                <p class="text-muted">Reach mount placeholder</p>
            </div>
        </section>
    </main>
